<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js/rps.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="title">    
        <h1>ROCK PAPER SCISSORS against the COMPUTER</h1>
    </div>

    <div class="scoreboard">

        <div class="end-score"></div>
        <div class="above-counter">
            <p>player</p>
            <p> </p>
            <p>computer</p>
        </div>
        <div class="counter">
            <p id="player-score">0</p>
            <p>-</p>
            <p id="computer-score">0</p>
        </div>

    </div>

    <div class="choices">
        <img src="imgs/rock.jpg" id="rock" alt="Picture of a Rock">
        <img src="imgs/paper.jpg" id="paper" alt="Picture of a Paper">
        <img src="imgs/scissor.jpg" id="scissor" alt="Picture of a Scissor">
    </div>


    <div class="reset-btn"></div>
    
</body>
</html>
